<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password to Continue</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'nnrg'; // Replace with your desired password
            const targetUrl = 'https://in.linkedin.com/in/nareshkumar-peddi-30b0b5249?original_referer=https%3A%2F%2Fwww.google.com%2F'; // Replace with the target URL
            const messageDiv = document.getElementById('message');

            if (passwordInput === correctPassword) {
                window.location.href = targetUrl;
            } else {
                messageDiv.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>
</html>
